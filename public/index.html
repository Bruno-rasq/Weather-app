<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-app</title>

    <link rel="shortcut icon" href="/assets/favicon.ico" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link rel="stylesheet" href="/src/style.css">

    <script src="/src/Main.js" defer></script>

</head>
<body id="body">

    <main>
        <form class="searching-bar">
            <input type="text" required placeholder="Buscar cidade" class="input">
            <button type="submit" class="search-btn">
                <span class="material-symbols-outlined">search</span>
            </button>
        </form>

        <div class="weather-card">
            <div class="cityname">
                <span>City</span>
                <span>Region</span>
                <span>|</span>
                <span>Country</span>
            </div>

            <div class="temp">
                <div class="graus">
                    <span>0</span>
                    <span>Â°</span>
                </div>
                <span> Sunny</span>
                <span>Feelslike: could</span>
            </div>
        </div>

        <div class="infos">
            <div>
                <span class="material-symbols-outlined">humidity_low</span>
                <span>0%</span>
            </div>
            <div>
                <span class="material-symbols-outlined">air</span>
                <span>0 Km/h</span>
            </div>
            <div>
                <span class="material-symbols-outlined">wb_sunny</span>
                <span>1.2 UV</span>
            </div>
        </div>
    </main>
    
</body>
</html>
